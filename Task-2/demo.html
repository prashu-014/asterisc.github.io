.card

    width: 300px;

<script >

  let modal_popup = document.getElementById('card');

  function showmodal()
  {
    modal_popup.style.display ="block";
  }
 

setTimeout(showmodal,6000)
 

document.getElementById('close').addEventListener('click',function()
{
  modal_popup.style.display = "none";
})
   
</script>
